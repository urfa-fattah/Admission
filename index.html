<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Exam Schedule</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <!-- Header Section -->
        <header class="text-center mb-5">
            <h1 class="ui-title">University Exam Scheduler</h1>
            <p class="ui-subtitle">Stay updated on all your admission exams with live countdowns and conflict notices.</p>
        </header>

        <!-- Conflict Notices Section -->
        <section class="mb-4">
            <h2 class="ui-section-title">Conflict Notices</h2>
            <ul id="notice-container" class="list-group">
                <!-- Notices will be dynamically injected here -->
            </ul>
        </section>

        <!-- Search Section -->
        <section class="mb-5">
            <div class="search-bar d-flex justify-content-center">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="form-control w-50" 
                    placeholder="Search for a University...">
                <button id="searchBtn" class="btn btn-primary ms-2">Search</button>
            </div>
        </section>

        <!-- Upcoming Exams Section -->
        <section>
            <h2 class="ui-section-title">Upcoming Exams</h2>
            <div id="exam-container" class="row g-4">
                <!-- Exam cards will be dynamically generated here -->
            </div>
        </section>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
